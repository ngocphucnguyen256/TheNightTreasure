<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Night Treasure</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css.css" />
    <script src="js.js"></script>
</head>

<body>
    <div class="container">
        <section class="header">
            <div class="header__logo">The Night Treasure</div>
            <div class="header__menu">
                <ul class="header__menu--list">
                    <li class="header__menu--item">about</li>
                    <li class="header__menu--item">ingredients</li>
                    <li class="header__menu--item">product</li>
                    <li class="header__menu--item">contact</li>
                </ul>
            </div>
            <div class="header_button">
                <img class="header__button--icon" src="./img/header__button--icon.png" />
            </div>
        </section>
        <section class="title">
            <div class="title__heading">
                <div class="title__heading--wrapper">
                    <h1>the night treasure</h1>
                </div>
                <div class="title__heading--desc">
                    <hr />
                    <p>The night treasure Parfum embodies a new facet of love</p>
                </div>
            </div>
            <div class="title__product">
                <div class="title__product--image">
                    <div>
                        <img src="./img/title__img.png" alt="title_image" />
                    </div>
                    <div class="'title__product--cart" id="product__add">
                       <div>
                           <button class="big__button">Add to cart +</button>
                       </div>
                        <div class="title__play">
                            <img src="./img/play__button.png" alt="play" />
                        </div>
                    </div>
                </div>
                <div class="title__product--desc">
                    <p>Details</p>
                    <p class="title__product--price">$100.45</p>
                    <div class="star">
                        <img class="star__item star__active" src="./img/star.png" alt="star" />
                        <img class="star__item star__active" src="./img/star.png" alt="star" />
                        <img class="star__item star__active" src="./img/star.png" alt="star" />
                        <img class="star__item star__active" src="./img/star.png" alt="star" />
                        <img class="star__item" src="./img/star.png" alt="star" />
                    </div>
                    <p>30mL</p>
                    <div class="button__switch">
                        <button class="button__switch--button">
                            <img class="button__switch--image" src="./img/title__button--back.png" alt="back" />
                        </button>
                        <button class="button__switch--button">
                            <img class="button__switch--image" src="./img/title__button--next.png" alt="next" />
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="category">
            <div class="category__container">
                <div class="category__card">
                    <div class="category__card--inner">
                        <p class="category__card--number">01</p>
                        <p class="category__card--title">description</p>
                    </div>
                </div>
                  <div class="category__card">
                    <div class="category__card--inner">
                        <p class="category__card--number">02</p>
                        <p class="category__card--title">perfumed notes</p>
                    </div>
                </div>
                  <div class="category__card">
                    <div class="category__card--inner">
                        <p class="category__card--number">03</p>
                        <p class="category__card--title">flacon</p>
                    </div>  
                </div> 
                 <div class="category__card">
                    <div class="category__card--inner">
                        <p class="category__card--number">04</p>
                        <p class="category__card--title">composition</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
